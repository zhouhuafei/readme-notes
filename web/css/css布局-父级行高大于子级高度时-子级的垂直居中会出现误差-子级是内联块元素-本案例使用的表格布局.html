<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>css布局-父级行高大于子级高度时-子级的垂直居中会出现误差-子级是内联块元素-本案例使用的表格布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #f2f2f2;
        padding: 50px;
      }

      table, tr, th, td {
        margin: 0;
        padding: 0;
      }

      table {
        table-layout: fixed; /* 平分剩余宽度。若某个单元格中的文字过长，则自动换行。不会把其他单元格挤小。 */
        width: 100%;
        border-collapse: collapse; /* 加上这个属性后，即使table、tr、th、td的四周全部加上边框，整体表单的边框亦不会叠加变粗。 */
        line-height: 1;
        font-size: 0;
        background: #fff;
      }

      th, td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #f00;
      }

      tbody tr:last-of-type th, tbody tr:last-of-type td {
        border-bottom: none;
      }

      .cell {
        font-size: 14px;
        line-height: 18px;
      }

      .button {
        display: inline-block;
        vertical-align: middle;
        height: 60px;
        background: #000;
        width: 50%;
      }

      .button.small {
        height: 10px; /* 若.button的高度如果小于.cell的行高，则.button的垂直居中会出现误差 */
      }

      .private {
        font-size: 0; /* 给.button套一层.private即可解决上述误差问题 - 前提是.cell的行高和.button的高度都为奇数或都为偶数 - 否则误差依然会存在 */
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col width="200">
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>
            <div class="cell">
              姓名
            </div>
          </th>
          <th>
            <div class="cell">
              性别
            </div>
          </th>
          <th>
            <div class="cell">
              自我介绍
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="cell">周华飞</div>
          </td>
          <td>
            <div class="cell">男</div>
          </td>
          <td>
            <div class="cell">
              自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍自我介绍
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="cell">
              <div class="private">
                <div class="button"></div>
              </div>
            </div>
          </td>
          <td>
            <div class="cell">
              <div class="private">
                <div class="button small"></div>
              </div>
            </div>
          </td>
          <td>
            <div class="cell">
              <div class="private">
                <div class="button small"></div>
                <div class="button small"></div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
