<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>video的preload属性</title>
    <style>
      video {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!--
    video的preload属性值
    none: 表示不应该预加载视频。【不推荐，因黑屏的体验太差】
    metadata: 表示仅预先获取视频的元数据（例如长度）。【推荐】
    auto: 表示可以下载整个视频文件，即使用户不希望使用它。【不推荐，因太浪费流量】
    空字符串: 和值为auto一致。每个浏览器的默认值都不相同，即使规范建议设置为metadata。

    autoplay属性的优先级比preload高。自动播放需要静音。
    -->
    <video src="https://cjdg-ol-video-1323085753.cos.ap-shanghai.myqcloud.com/1705735845192745.mp4" controls preload="none"></video>
    <video src="https://cjdg-ol-video-1323085753.cos.ap-shanghai.myqcloud.com/csz1705737281830770.mp4" controls preload="auto"></video>
    <video src="https://cjdg-ol-video-1323085753.cos.ap-shanghai.myqcloud.com/csz_web_1706011803348.mp4" controls preload="metadata"></video>
  </body>
</html>
